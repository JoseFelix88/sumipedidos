<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <h:form>
            <ui:composition template="./Plantilla.xhtml">
                <ui:define name="content">
                    <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px; size: 30px">
                        <p:printer target="tbpedido" />
                    </p:commandButton>
                    <p:dataTable id="tbpedido" var="pedido" value="#{ordenBean.listpedidoprint}"   
                                 style="font-family: verdana; font-size: 14px"                                           
                                 emptyMessage="No se Encontraron Productos para montar el pedido">
                        <f:facet name="header">
                            <h1>PEDIDO PROVEEDOR</h1>
                        </f:facet>
                        <p:column headerText="DESCRIPCION">
                            <h:outputLabel value="#{pedido.producto}"/>
                        </p:column>

                        <p:column headerText="CANTIDAD" width="90"  style="text-align: right">
                            <h:outputLabel value="#{pedido.cantidad}"/>
                        </p:column>
                    </p:dataTable>

                </ui:define>

            </ui:composition>
        </h:form>
    </body>
</html>
