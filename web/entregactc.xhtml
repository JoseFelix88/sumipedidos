<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="top">
                <h2 align="center">CTCs ENTREGADOS</h2>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <p:panel>


                        <p:dataTable    var="ordenctc"  editable="true"  value="#{entregaCTCBean.listarctcentregado}"
                                        widgetVar="ctcentregado" id="tbctcentrega"  style="font-family: verdana; font-size: 12px"                                           
                                        paginator="true" rows="10" paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                                        rowsPerPageTemplate="10,15,20,30" scrollable="true"  scrollHeight="350" 
                                        emptyMessage="No se Encontraron Ordenes CTC..." filteredValue="#{entregaCTCBean.filtrarentregas}" >

                            <f:facet name="header">
                                <p:outputPanel style="alignment-adjust: after-edge; margin-left: 10px">

                                    <h:outputText value="Buscar Por: " />
                                    <p:inputText  id="globalFilter" onkeyup="PF('ctcentregado').filter()"
                                                  style="width:300px; margin-left: 10px" 
                                                  placeholder="No. de Orden,Punto de Entrega, Afiliado Ã“ Producto"/>
                                </p:outputPanel>
                            </f:facet>

                            <p:column filterBy="#{ordenctc.numOrden}" 
                                      filterMatchMode="contains" headerText="No. ORDEN" width="90" 
                                      style="text-align: right">
                                <h:outputText value="#{ordenctc.numOrden}"  />
                            </p:column>

                            <!--<p:column headerText="FECHA FORMULA" width="70">
                                <h:outputText value="#{ordenctc.fechaFormula}" />
                            </p:column>
                             <p:column headerText="FECHA INGRESO" width="70">
                                 <h:outputText value="#{ordenctc.fechaIngreso}" />
                             </p:column> -->
                            <p:column  headerText="FECHA ENTREGA" width="70">
                                <h:outputText value="#{ordenctc.fechaEntrega}" />
                            </p:column>

                            <p:column filterBy="#{ordenctc.puntoEntrega}" 
                                      filterMatchMode="contains"
                                headerText="PUNTO DE ENTREGA" width="130">
                                <h:outputText value="#{ordenctc.puntoEntrega}" />
                            </p:column>

                            <p:column filterBy="#{ordenctc.nombreApellido}" 
                                      filterMatchMode="contains" headerText="AFILIADO" width="130">
                                <h:outputText value="#{ordenctc.nombreApellido}" />
                            </p:column>

                            <p:column filterBy="#{ordenctc.producto}" 
                                      filterMatchMode="contains" headerText="PRODUCTO" width="240">
                                <h:outputText value="#{ordenctc.producto}" />
                            </p:column>

                            <p:column headerText="CANTIDAD" width="60" style="text-align: right">
                                <h:outputText value="#{ordenctc.cantidad}" />
                            </p:column>


                            <f:facet name="footer">
                                <h:outputLabel value="NOTA: LAS FECHAS DE INGRESO Y ENTREGA DEPENDEN SOLO DEL REGISTRO DE LA ORDEN CTC EN EL SISTEMA." />
                                <h:panelGrid columns="2" width="40">
                                    <h:outputLabel value="CTC PENDIENTES " />
                                    <h:outputLabel value="CTC ENTREGADOS " />
                                    <p:outputLabel value="#{pendienteCTCBean.listarpendientes.size()}" />
                                    <p:outputLabel value="#{entregaCTCBean.listarctcentregado.size()}" />
                                </h:panelGrid>
                            </f:facet>

                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
